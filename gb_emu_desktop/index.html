<html>
    <head>
        <meta charset="utf-8">
        <title>RustBoy</title>
        <style>
            html,
            body,
            canvas {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: absolute;
                background: black;
                z-index: 0;
            }
        </style>
    </head>
    
    <body>
        <canvas id="glcanvas" tabindex='1'></canvas>

        <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
        <script type="module">
            import init, { js_open_file_callback, set_wasm } from "./wbindgen/gb_emu_desktop.js";

            function openFile(file) {
                let reader = new FileReader();
                reader.onload = () => {
                    if (reader.result === null || typeof reader.result === 'string') {
                        throw new Error('Could not read file');
                    }
                    let file = new Uint8Array(reader.result);

                    // Pass file to Rust
                    js_open_file_callback(file);
                };
                
                reader.readAsArrayBuffer(file);
            }

            function openFullscreen() {
                const canvas = document.querySelector('canvas#glcanvas');
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.webkitRequestFullscreen) { /* Safari */
                    canvas.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    canvas.msRequestFullscreen();
                }
            }

            document.addEventListener("keydown", e => { 
                if (e.key === "F11") {
                    // prevent fullscreen
                    e.preventDefault(); 
                } 
            });

            async function run() {
                let wbg = await init();

                miniquad_add_plugin({
                    register_plugin: (a) => (a.wbg = wbg),
                    on_init: () => set_wasm(wasm_exports),
                    version: "0.0.1",
                    name: "wbg",
                });

                miniquad_add_plugin({
                    register_plugin: (importObject) => {
                        importObject.env.js_open_file = (js_object) => {
                            //window.alert('Hi!');
                            let input = document.createElement('input');
                            input.type = 'file';
                            input.addEventListener('change', () => {
                                if (input.files === null || input.files.length < 1) {
                                    window.alert('Could not read file');
                                    return;
                                }

                                openFile(input.files[0]);
                            });
                            input.click();
                        };

                        importObject.env.js_open_fullscreen = (js_object) => {
                            openFullscreen();
                        };
                    },
                });

                load("./wbindgen/gb_emu_desktop_bg.wasm");
            }

            run();
        </script>
    </body>
</html>
